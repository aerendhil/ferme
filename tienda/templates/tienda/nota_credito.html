{% extends 'tienda/admin/base_empleado.html' %}

{% block clientes_active %} active {% endblock %}

{% block content %}
    <div class="sub-contenedor d-flex justify-content-center">
        <div class="card" >
            <div class="card-title">
            </div>
            <div class="card-body">
                {% include "tienda/components/messages.html" %}
                <form class="d-flex flex-column" action="{% url 'agregar_notaCredito' %}" method="POST">
                    {% csrf_token %}
                    <h4 class="subtitulo ml-3 mb-4" class="nunito-bold">Nota de Crédito</h4>
                    <div class="fila-form">
                        <div class="form-group d-flex flex-column ml-3">                        
                            <label for=""><span style="color: var(--accent_1)"></span>Sucursal</label>
                            <input type="text" name="sucursal" value="{{ boletas.SUCURSAL }}">
                        </div>
                        <div class="form-group d-flex flex-column ml-3">
                            <label for=""><span style="color: var(--accent_1)"></span>Dirección</label>
                            <input type="text" name="direccion" value="{{ boletas.DIRECCION }}">
                        </div>
                        <div class="form-group d-flex flex-column ml-3">
                            <label for=""><span style="color: var(--accent_1)"></span>Comuna</label>
                            <input type="text" name="comuna" value="{{ boletas.COMUNA }}">
                        </div>
                        <div class="form-group d-flex flex-column ml-3">
                            <label for=""><span style="color: var(--accent_1)"></span>Fecha de Compra</label>
                            <input type="date" name="fecha_compra" value="{{ boletas.FECHA_COMPRA }}">
                        </div>
                        <div class="form-group d-flex flex-column ml-3">
                            <label for=""><span style="color: var(--accent_1)"></span>Terminal</label>
                            <input type="text" name="terminal" value="{{ boletas.TERMINAL }}">
                        </div>
                        <div class="form-group d-flex flex-column ml-3">
                            <label for=""><span style="color: var(--accent_1)"></span>Tipo de Pago</label>
                            <input type="text" name="tipo_pago" value="{{ boletas.TIPO_PAGO }}">
                        </div>
                        <div class="form-group d-flex flex-column ml-3">
                            <label for=""><span style="color: var(--accent_1)"></span>Estado</label>
                            <input type="text" name="estado" value="{{ boletas.ESTADO }}">
                        </div>
                        <div class="form-group d-flex flex-column ml-3">
                            <label for=""><span style="color: var(--accent_1)"></span>Fecha de Anulación</label>
                            <input type="date" name="fecha_anulacion" value="{{ boletas.FECHA_ANULACION }}">
                        </div>
                    </div>

                    <div class="fila-form">
                        <div class="form-group d-flex flex-column ml-3">
                            <label for=""><span style="color: var(--accent_1)"></span>Documento Asociado</label>
                            <input type="text" name="doc_asociado" value="{{ boletas.DOC_ASOCIADO }}">
                        </div>
                        <div class="form-group d-flex flex-column ml-3">
                            <label for=""><span style="color: var(--accent_1)"></span>Motivo</label>
                            <input type="text" name="motivo" value="{{ boletas.MOTIVO }}">
                        </div>
                        <div class="form-group d-flex flex-column ml-3">
                            <label for=""><span style="color: var(--accent_1)"></span>Compra</label>
                            <input type="text" name="compra_id" value="{{ boletas.COMPRA_ID }}">
                        </div>
                        <div class="form-group d-flex flex-column ml-3">
                            <label for=""><span style="color: var(--accent_1)"></span>Empleado</label>
                            <input type="text" name="empleado_id" value="{{ boletas.EMPLEADO_ID }}">
                        </div>
                    </div>

                    
                    <p style='font-size:11pt; text-align:justify; color: var(--accent_1)' class="ml-3"></p>
                    <div class="fila-form justify-content-end mr-3 mt-2">
                        <button type="submit" class="btn boton-admin-primary ml-3">Guardar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
