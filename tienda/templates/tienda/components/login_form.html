<div id="login-container" class="d-flex justify-content-center">
    <div class="card">
        <div class="card-body">
            <h4 class="px-4 text-center" style="font-weight: bold;">
            Inicio de Sesión
            </h4>
            <hr>
            <br>
            <form action="" method="POST">
                {% csrf_token %}
                <div class="form-group px-4">
                    <label for="username">Nombre de Usuario:</label>
                    <input type="text" class="form-control" name="username">
                </div>
                <div class="form-group px-4">
                    <label for="password">Contraseña:</label>
                    <input type="password" class="form-control" name="password">
                </div>
                <div class="messages-container" style="margin-top: 3rem;">
                    {% include "tienda/components/messages.html" %}
                </div>
                <hr>
                <p style="font-size:10pt;">Si aún no tienes tu cuenta, puedes crearla <a href="{% url 'registro_cliente' %}">aquí</a>.</p>
                <p style="font-size:10pt;">¿Olvidaste tu contraseña? <a href="{% url 'recuperar_contrasena_cliente' %}"> recuperala aquí</a>.</p>
                <div class="d-flex justify-content-center">
                    <button class="btn boton-login mt-2">Iniciar sesión</button>
                </div>
            </form>
        </div>
    </div>
</div>
