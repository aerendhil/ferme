{% extends 'tienda/base.html' %}
{% block titulo %} Carro de Compras {% endblock %}

{% block content %}
    <div class="sub-contenedor d-flex justify-content-center">
        <div id="carrito" class="card col-md-6">
            <div class="card-body">
                <h2 class="titulo-carrito"><i class="fas fa-shopping-cart mr-2"></i>
                    Carro de Compras</h2>
                <hr>
                <div class="producto-carrito card">
                    <div class="d-flex flex-wrap" style="width: 100%;">
                        <img class="img-carrito img-fluid rounded m-3" src="" alt="img_producto" width="200" height="290">
                        <div class="info-carrito">
                            <div class="">
                                <p style="font-weight: bold;">Nombre Producto</p>
                                <p style="font-weight: bold; color: gray;">Marca</p>
                                <a class="eliminar-carrito" href="#">Eliminar</a>
                            </div>
                            <p class="cantidad-carrito">1 unid.</p>
                            <p class="precio-carrito">$9.990</p>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="botones-carrito d-flex justify-content-end">
                    <a href="{% url 'catalogo' %}" class="btn boton-seguir-carrito mr-2">Seguir comprando</a>
                    <a href="#" class="btn boton-compra-carrito">Finalizar Compra</a>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
