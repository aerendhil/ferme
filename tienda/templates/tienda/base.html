{% load static %}
<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!--Bootstrap con Jquery -->
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <script src="{% static 'js/jquery-3.3.1.slim.min.js' %}"></script>
        <script src="{% static 'js/popper.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <!--CSS propio-->
        <link rel="stylesheet" href="{% static 'css/estilo.css' %}">
        <title>FERME</title>
        <!-- Font awesome -->
        <script src="{% static 'fontawesome/js/all.js' %}"></script>
    </head>
    <body>
        <!-- Header -->
        <header>
                <nav class="navbar navbar-expand-lg navbar-light bg-light">                
                    <div class="nav-item logo-type">
                        FERME
                    </div>
                    <!-- Buscador -->
                    <form class="form-inline my-2 my-lg-0">
                      <i class="fas fa-search" aria-hidden="true"></i>
                      <input class="form-control form-control-sm ml-3 w-75" type="text" placeholder="Search"
                        aria-label="Search">
                    </form>
                    <ul class="navbar-nav mr-auto">                    
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="fas fa-user"></i>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="fas fa-shopping-bag"></i>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="fas fa-shopping-cart"></i>
                            </a>
                        </li>
                    </ul>
                </nav>
        </header>
        <div id="contenedor">
            <div id="main">
                {% block content %}

                {% endblock content %}
            </div>
        </div>
        <footer class="d-flex flex-wrap footer">
            </div>
            <div class="d-flex flex-row p-2 redes">
                <div><i class="fab fa-facebook-square fa-5x p-2 rrss-logo"></i></div>
                <div><i class="fab fa-instagram fa-5x p-2 rrss-logo"></i></div>
                <div><i class="fab fa-twitter-square fa-5x p-2 rrss-logo"></i></div>
            </div>
        </footer>
    </body>
</html>
