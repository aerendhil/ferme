{% extends 'tienda/admin/base.html' %}

{% load static %}

{% block inicio_active %} active {% endblock inicio_active %}

{% block content %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Bootstrap con Jquery -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/jquery-3.3.1.slim.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <!--CSS propio-->
    <link rel="stylesheet" href="{% static 'css/estilo.css' %}">
    <title>FERME</title>
    <!-- Font awesome -->
    <script src="{% static 'fontawesome/js/all.js' %}"></script>
  </head>

  <script>
    $(function(){
      $('[data-toggle="tooltip"]').tooltip();
    });
  </script> 
  <div class="modal-dialog modal-login">
    <div class="modal-content">
      <div class="modal-header">				
          <h4 class="modal-title">Inicie Sesión</h4>
      </div>
      <div class="login">
          <form method="post" action="{% url 'cliente_login' %}" class="form-group">
              {% csrf_token %}
              <div class="form-group">
                  <label for="email"></label>
                  <input type="text" class="form-control" name="email" placeholder="Email">
                  <input type="hidden" name="origen" value="2">
              </div>
              <div class="form-group">
                  <label for="contrasena"></label>
                  <input type="password" class="form-control" name="contrasena" placeholder="Contraseña">
              </div>
              <div class="modal-footer"><a href="{% url 'recuperar_contrasena_admin' %}">¿Olvidaste tu contraseña?</a></div>
              <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
          </form>
      </div>
        
        
    </div>
    
  </div>
</html>
{% endblock content %}
