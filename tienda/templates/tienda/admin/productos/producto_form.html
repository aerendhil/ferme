{% extends 'tienda/admin/base.html' %}

{% block productos_active %} active {% endblock %}

{% block content %}
    <div class="sub-contenedor d-flex justify-content-center">
        <div class="card" >
            <div class="card-title">
            </div>
            <div class="card-body">
                <form class="d-flex flex-column" action="" method="POST">
                    {% csrf_token %}
                    <h4 class="subtitulo ml-3 mb-5" class="nunito-bold">Agregar producto:</h4>
                    <div class="fila-form">
                        <div class="form-group d-flex flex-column ml-3">
                            <label for="">ID:</label>
                            {{ form.producto_id }}
                        </div>
                        <div class="form-group d-flex flex-column ml-3">
                            <label for="">SKU:</label>
                            {{ form.sku }}
                        </div>
                        <div class="form-group d-flex flex-column ml-3">
                            <label for="">Nombre:</label>
                            {{ form.nombre }}
                        </div>
                        <div class="form-group d-flex flex-column ml-3">
                            <label for="">Color:</label>
                            {{ form.color }}
                        </div>
                    </div>

                    <div class="fila-form">
                        <div class="form-group d-flex flex-column ml-3">
                            <label for="">Descripci√≥n:</label>
                            {{ form.descripcion }}
                        </div>
                    </div>

                    <div class="fila-form">
                        <button type="submit" class="btn btn-primary">Guardar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
