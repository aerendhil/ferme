{% load static %}
<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!--Bootstrap con Jquery -->
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <!-- <script src="{% static 'js/jquery-3.3.1.slim.min.js' %}"></script> -->
        <script src="{% static 'js/jquery-1.12.4.js' %}"></script>
        <script src="{% static 'js/jquery-ui.js' %}"></script>
        <script src="{% static 'js/datepicker-es.js' %}"></script>
        <script src="{% static 'js/popper.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <!--CSS propio-->
        <link rel="stylesheet" href="{% static 'css/jquery-ui.css' %}">
        <link rel="stylesheet" href="{% static 'css/estilo_admin.css' %}">
        <title>FERME ADMIN</title>
        <!-- Font awesome -->
        <script src="{% static 'fontawesome/js/all.js' %}"></script>
    </head>
    <body id="admin-body">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: var(--blue);">
            <a class="logo-admin" href="#"><span>FERME ADMIN</span></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarAdmin" aria-controls="navbarAdmin" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between" id="navbarAdmin">
                <div class="navbar-nav">
                    <a class="nav-item nav-link nunito-bold {% block inicio_active %} {% endblock %}"
                    style="font-size: 14pt;" href="{% url 'admin' %}">Inicio
                    </a>

                    <a class="nav-item nav-link nunito-bold {% block ventas_active %} {% endblock %}"
                    style="font-size: 14pt;" href="#">Ventas</a>

                    <a class="nav-item nav-link nunito-bold {% block productos_active %} {% endblock %}"
                    style="font-size: 14pt;" href="{% url 'productos_admin' %}">Productos</a>

                    <a class="nav-item nav-link nunito-bold {% block oc_active %} {% endblock %}"
                    style="font-size: 14pt;" href="{% url 'oc_admin' %}">Órdenes de Compra</a>

                    <a class="nav-item nav-link nunito-bold {% block bolfac_active %} {% endblock %}"
                    style="font-size: 14pt;" href="#">Boletas y Facturas</a>

                    <a class="nav-item nav-link nunito-bold {% block clientes_active %} {% endblock %}"
                    style="font-size: 14pt;" href="{% url 'clientes_admin' %}">Clientes</a>

                    <a class="nav-item nav-link nunito-bold {% block administrador_active %} {% endblock %}"
                    style="font-size: 14pt;" href="{% url 'administrador_admin' %}">Administradores</a>

                    <a class="nav-item nav-link nunito-bold {% block empleado_active %} {% endblock %}"
                    style="font-size: 14pt;" href="{% url 'empleado_admin' %}">Empleados</a>

                    <a class="nav-item nav-link nunito-bold {% block vendedor_active %} {% endblock %}"
                    style="font-size: 14pt;" href="{% url 'vendedor_admin' %}">Vendedor</a>
                </div>
                <div>
                    {% if user.is_authenticated %}
                        <a class="nav-item nav-link icon-admin" href="#">
                            <div>
                                <i class="icon-header fas fa-sign-out-alt" data-toggle="tooltip" data-placement="bottom" title="Cerrar Sesión"></i>
                            </div>
                        </a>
                    {% else %}
                        <a class="nav-item nav-link icon-admin" href="#">
                            <div>
                                <i class="icon-header fas fa-user" data-toggle="tooltip" data-placement="bottom" title="Inicia Sesión"></i>
                            </div>
                        </a>
                    {% endif %}
                </div>

            </div>
        </nav>
        <div id="contenedor">
            {% block content %}
            {% endblock content %}
        </div>
        <script>
        $(function(){
        $('[data-toggle="tooltip"]').tooltip();
        });
        </script>
    </body>
</html>
