{% extends 'tienda/base.html' %}
{% load static %}

{% block content %}
 <script>
    $(function(){
      $('[data-toggle="tooltip"]').tooltip();
    });
    function checkRadio(control){
        document.getElementById(control).checked = true;
    }
</script>

<div class="d-flex flex-column justify-content-center container">    
    <h3 class="p-2 form__radio-group-title">Elige un medio de pago</h3>
    <div class="d-flex flex-row">        
        <div class="resumen-compra p-2">
            <div class="card">
              <div class="card-header">
                  <div class="logo-type">
                      <a href="#">
                          <span>FERME</span>
                      </a>
                  </div>
              </div>
              <div class="card-body">
                RUT Receptor: {{ despacho.rut_receptor }} <br>
                Dirección: {{ despacho.direccion }} <br>
                <hr style="width:50%"> 
                {% for item in items %}
                    {{ item.precio }}
                {% endfor %}
                TOTAL: {{ despacho.comuna }}
              </div>
            </div>
        </div>
        <div class="formulario-pago"> 
            <div class="card p-4">
                <form accept-charset="UTF-8" action="{% url 'pago' %}" role="form" id="pago" method="post" name="pago"> 
                {% csrf_token %}
                
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="radioDebito" name="radiosPago" checked>
                    <label class="form-check-label" for="radioDebito">Tarjeta Débito </label>
                </div>
                <img alt="webpay-tarjeta debito" src="{% static 'img/webpay/03_Webpay.cl-800px.png' %}" width="100%" height="auto" onclick="checkRadio('radioDebito')">
                
                
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="radioCredito" name="radiosPago">
                    <label class="form-check-label" for="radioCredito">Tarjeta Crédito</label>
                </div>
                <img alt="tarjeta-credito" src="{% static 'img/webpay/04_Logo_tarjetas-800px.png' %}" width="100%" height="auto" onclick="checkRadio('radioCredito')">

                <button type="submit" class="btn btn-primary btn-block" id="btn-olvidado">
                    Pagar
                </button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
