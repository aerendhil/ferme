{% extends 'tienda/base.html' %}
{% block titulo %} Perfil {% endblock titulo %}
{% block content %}
     <div id="login-container" class="d-flex justify-content-center">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title text-center mb-3" style="font-weight: bold;">
                    Perfil de Cuenta</h4>
                <hr>
                <form action="" method="POST">
                    {% csrf_token %}
                    <div class="form-group d-flex flex-column">
                        <label for="">RUT:</label>
                        {{ form.rut }}
                    </div>
                    <div class="d-flex flex-column" style="margin-top: 1rem;">
                        {% include "tienda/components/messages.html" %}
                    </div>
                    <hr>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-success">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
