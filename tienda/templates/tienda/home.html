{% extends 'tienda/base.html' %}
{% load static %}
{% block content %}
    {% include "tienda/components/messages.html" %}
    <div id="carrusel" class="carousel slide mt-2" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carrusel" data-slide-to="0" class="active"></li>
            <li data-target="#carrusel" data-slide-to="1"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
                <img class="d-block rounded img-fluid center" src="{% static 'img/main/img2_carrusel.jpg' %}" data-src="holder.js/900x400?theme=industrial" alt="Primera imagen">
            </div>
            <div class="carousel-item">
                <img class="d-block rounded img-fluid center" src="{% static 'img/main/img1_carrusel.jpg' %}" data-src="holder.js/900x400?theme=industrial" alt="Segunda imagen">
            </div>
        </div>
    </div>
    <div class="d-flex flex-wrap flex-column">
        <div class="mt-3 d-flex flex-wrap justify-content-center">
            <div class="img-panel mx-3 my-3">
                <a href="{% url 'catalogo' %}">
                    <img class="rounded" src="{% static 'img/main/ver_catalogo.jpg' %}" alt="ver_catalogo">
                </a>
            </div>
            <div class="img-panel mx-3 my-3">
                <img class="rounded" src="{% static 'img/main/calidad.jpg' %}" alt="ver_catalogo">
            </div>
        </div>
    </div>
{% endblock content %}
