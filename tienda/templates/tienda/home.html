{% extends 'tienda/base.html' %}
{% load static %}
{% block content %}
    <div class="d-flex flex-wrap flex-column mt-3">
        <div class="d-flex justify-content-center">
            <div id="carrusel" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carrusel" data-slide-to="0" class="active"></li>
                    <li data-target="#carrusel" data-slide-to="1"></li>
                </ol>
                <div class="carousel-inner" role="listbox">
                    <div class="carousel-item active">
                        <img class="d-block w-100 rounded" src="{% static 'img/main/img2_carrusel.jpg' %}" data-src="holder.js/700x300?theme=industrial" alt="Primera imagen">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100 rounded" src="{% static 'img/main/img1_carrusel.jpg' %}" data-src="holder.js/700x300?theme=industrial" alt="Segunda imagen">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carrusel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carrusel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
        <div class="fila mt-3 d-flex flex-wrap justify-content-center">
            <div class="img-panel">
                <img class="rounded" src="{% static 'img/main/ver_catalogo.jpg' %}" alt="ver_catalogo">
            </div>
        </div>
    </div>
{% endblock content %}
